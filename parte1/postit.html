<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
<main class="container">
    <div id="cards">
        <article class="post-it box1 rotate1 straight ">
            <div class="post-text">
                <h3>Task #1</h3>
                <p>Creare i posteit</p>
            </div>
            
        </article>
        <article class="post-it  box2 rotate3 straight">
            <div class="post-text">
                <h3>Task #2</h3>
                <p>Colorarli</p>
            </div>
            
        </article>
        <article class="post-it box3 rotate2 straight">
            <div class="post-text">
                <h3>Task #3</h3>
                <p>Affiancarli</p>
            </div>
            
        </article>
        <article class="post-it box4 rotate3 straight ">
            <div class="post-text"> 
                <h3>Task #4</h3>
                <p>Spaziarli</p>
            </div>
           
        </article>
        <article class="post-it box5 rotate1 straight">
            <div class="post-text">
                <h3>Task #5</h3>
                <p>Ombreggialli</p>
            </div>
            
        </article>
        <article class="post-it box6 rotate2 straight ">
            <div class="post-text">
                <h3>Task #6</h3>
                <p>Ruotarli</p>
            </div>
            
        </article>
        <article class="post-it box7 rotate1 straight">
            <div class="post-text">
                <h3>Task #7</h3>
                <p>Animarli</p>
            </div>
            
            
        </article>
        <article class="post-it box8 rotate4 straight">
            <div class="post-text"> 
                <h3>Task #8</h3>
                <p>Testarli</p>
            </div>
           
        </article>
    </div>
</main>
</body>
</html>
